plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.2.71'
}

group 'io.github.sdkei'
version '0.0.0'

repositories {
    mavenCentral()

    maven { url 'https://sdkei.github.io/KotlinJvmUtils/' }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    compile group:'io.github.sdkei', name:'sdkei_kotlin_jvm_utils', version:'0.0.1'

    testCompile "junit:junit:4.12"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}